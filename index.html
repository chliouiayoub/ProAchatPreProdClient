<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PROACHAT Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #0070d2;
      color: white;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    .content {
      padding: 40px 20px;
    }
    p {
      font-size: 1.2em;
      color: #333;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #999;
    }
    .chat-button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #0070d2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    .chat-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to PROACHAT Chatbot</h1>
  </header>
  <div class="content">
    <p>Click the button below to start a conversation with our virtual assistant.</p>
    <p>This page is for testing Einstein Bot embedded with Salesforce.</p>
    <button class="chat-button" onclick="startChat()">Start Chat</button>
  </div>
  <footer>
    &copy; 2025 PROACHAT | Test environment
  </footer>

  <script type='text/javascript'>
    function startChat() {
      if (window.embeddedservice_bootstrap && typeof embeddedservice_bootstrap.showChatButton === 'function') {
        embeddedservice_bootstrap.showChatButton();
      } else {
        console.warn("Chat button not ready yet.");
      }
    }

    function initEmbeddedMessaging() {
      try {
        embeddedservice_bootstrap.settings.language = 'fr';
        embeddedservice_bootstrap.settings.hideChatButtonOnLoad = true; // Hide initially

        window.addEventListener("onEmbeddedMessagingReady", () => {
          const customerId = "TestUser123";
          const isSignedIn = true;

          embeddedservice_bootstrap.prechatAPI.setHiddenPrechatFields({
            "CustomerId": customerId,
            "IsSignedIn": isSignedIn.toString()
          });
        });

        embeddedservice_bootstrap.init(
          '00DAW00000F95O1',
          'PROACHAT_Chatbot',
          'https://proachat--proapart.sandbox.my.site.com/ESWPROACHATChatbot1748903274099',
          {
            scrt2URL: 'https://proachat--proapart.sandbox.my.salesforce-scrt.com'
          }
        );
      } catch (err) {
        console.error('Error loading Embedded Messaging: ', err);
      }
    }
  </script>

  <script type='text/javascript' src='https://proachat--proapart.sandbox.my.site.com/ESWPROACHATChatbot1748903274099/assets/js/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>
</body>
</html>
