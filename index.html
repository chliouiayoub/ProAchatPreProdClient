  <script type='text/javascript'>
    function initEmbeddedMessaging() {
      try {
        embeddedservice_bootstrap.settings.language = 'fr';

      window.addEventListener("onEmbeddedMessagingReady", () => {            
              console.log( "Inside Prechat API!!" );
              embeddedservice_bootstrap.prechatAPI.setHiddenPrechatFields( { "IsSignedIn" : "false" } );
            });
            console.log("Chat ready");
            document.getElementById("launchChatButton").style.display = "block";

        embeddedservice_bootstrap.init(
          '00DAW00000F95O1',
          'PROACHAT_Chatbot',
          'https://proachat--proapart.sandbox.my.site.com/ESWPROACHATChatbot1748903274099',
          {
            scrt2URL: 'https://proachat--proapart.sandbox.my.salesforce-scrt.com'
          }
        );
      } catch (err) {
        console.error('Error loading Embedded Messaging: ', err);
      }
    }
  </script>

  <script type='text/javascript' src='https://proachat--proapart.sandbox.my.site.com/ESWPROACHATChatbot1748903274099/assets/js/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>


<button id="launchChatButton" onclick="launchChat()">Click to contact support</button>

<script>
    function launchChat() {
        embeddedservice_bootstrap.utilAPI.launchChat()
            .then(() => {
                // Success handler used to perform actions
                // when the chat client launches successfully.
                // For example, create a method that disables the launch chat button.
                disableLaunchChatButton();
            }).catch(() => {
                // Error handler used to perform actions
                // if the chat client fails to launch.
                // For example, create a method that hides the launch chat button.
                hideLaunchChatButton();
            }).finally(() => {
                // Finally handler used to perform any clean-up actions
                // regardless of whether the chat client launches successfully or not.
                // For example, create a method that logs the userâ€™s attempt to chat.
                logEndUserAttemptToChat();
