<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PROACHAT Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #0070d2;
      color: white;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    .content {
      padding: 40px 20px;
    }
    p {
      font-size: 1.2em;
      color: #333;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to PROACHAT Chatbot</h1>
  </header>

  <div class="content">
    <p>Click the chat button in the bottom-right corner to start a conversation with our virtual assistant.</p>
    <p>This page is for testing Einstein Bot embedded with Salesforce.</p>
  </div>

  <footer>
    &copy; 2025 PROACHAT | Test environment
  </footer>

  <script type='text/javascript'>
    function initEmbeddedMessaging() {
      try {
        embeddedservice_bootstrap.settings.language = 'fr';

        // ✅ Custom chat bubble icon
        embeddedservice_bootstrap.settings.chatButtonPosition = 'bottom-right';
        embeddedservice_bootstrap.settings.chatButtonIconURL = 'https://proachat--proapart--c.sandbox.vf.force.com/resource/bot_avatar';

        // ✅ Optional: control launcher behavior
        embeddedservice_bootstrap.settings.hideChatButtonOnLoad = false;

        // ✅ Pre-chat field example (replace with dynamic code as needed)
        window.addEventListener("onEmbeddedMessagingReady", () => {
          console.log("Chat is ready.");

          const firstName = "Jean";
          const customerId = "TestUser123";
          const isSignedIn = true;

          embeddedservice_bootstrap.prechatAPI.setHiddenPrechatFields({
            FirstName: firstName,
            CustomerId: customerId,
            IsSignedIn: isSignedIn.toString()
          });

          console.log("Pre-chat fields set:", {
            FirstName: firstName,
            CustomerId: customerId,
            IsSignedIn: isSignedIn.toString()
          });
        });

        embeddedservice_bootstrap.init(
          '00DAW00000F95O1',
          'PROACHAT_Chatbot',
          'https://proachat--proapart.sandbox.my.site.com/ESWPROACHATChatbot1748903274099',
          {
            scrt2URL: 'https://proachat--proapart.sandbox.my.salesforce-scrt.com'
          }
        );
      } catch (err) {
        console.error('Error loading Embedded Messaging: ', err);
      }
    }
  </script>

  <script type='text/javascript' src='https://proachat--proapart.sandbox.my.site.com/ESWPROACHATChatbot1748903274099/assets/js/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>
</body>
</html>
