<script type='text/javascript'>
  // Set Embedded Service configuration
  window.addEventListener('load', function () {
    if (typeof embedded_svc === "undefined") {
      console.error("Salesforce Embedded Service script not loaded.");
      return;
    }

    // Set basic settings
    embedded_svc.settings.displayHelpButton = false; // Hide Salesforce default button
    embedded_svc.settings.language = 'fr';

    // Optional: Add prechat hidden fields
    window.addEventListener("onEmbeddedMessagingReady", () => {
      console.log("Embedded Messaging is ready.");
      // Example hidden prechat field
      embedded_svc.prechatAPI.setHiddenPrechatFields({ "IsSignedIn": "false" });
    });
  });

  // Custom button click handler
  function bootstrapChat() {
    if (typeof embedded_svc !== "undefined" && embedded_svc.bootstrapEmbeddedService) {
      embedded_svc.bootstrapEmbeddedService({
        baseCoreURL: 'https://proachat--proapart.sandbox.my.salesforce.com',
        communityEndpointURL: 'https://proachat--proapart.sandbox.my.site.com/ESWPROACHATChatbot1748903274099'
      });
    } else {
      console.error("Embedded Service is not ready or bootstrap function is missing.");
    }
  }
</script>

<!-- Required Salesforce script -->
<script type='text/javascript' src='https://proachat--proapart.sandbox.my.site.com/ESWPROACHATChatbot1748903274099/assets/js/bootstrap.min.js'></script>
